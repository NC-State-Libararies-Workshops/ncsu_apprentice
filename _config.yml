# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.


title: An Introduction To R               # Name of the workshop

description: 

default_theme: bright
default_width: 792
default_lang: en
default_body_class: list

author:
    name: Li Zhao Ge & Robert Olendorf 
    # url:  http://example.com/
    company:
        name: Penn State University
        # url:  http://example.com/

progress: true
line_numbers: true


lang: en

# Beginner|Intermediate|Advanced, required 
level: Beginner                           

# the subpath of your site, e.g. /blog, for GitHub pages the name of the 
# GitHub repository.
baseurl: "/introduction_to_r"
# the base hostname & protocol for your site, e.g. http://example.com
url: "https://psu-data-workshops.github.io"

# Information about a directory of workshops.
directory_title: "Workshop Directory"
directory_url: "https://github.com/psu-data-workshops/start_here"


# This allows us to put supporting files in a different repositry if desired.
supporting_files_url: "https://github.com/psu-data-workshops/introduction_to_r"
supporting_files_path: "/tree/master/supporting_files"

production_url : https://github.com/psu-data-workshops/introduction_to_r

BASE_PATH : /introduction_to_r
ASSET_PATH : /introduction_to_r/assets

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - .gitignore

# Build settings
markdown: kramdown   # Markdown settings

kramdown:
  auto_ids: false
  enable_coderay: false
  entity_output: as_char
  footnote_nr: 1
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  toc_levels: 1..6



# theme: jekyll-whiteglass

google_analytics: 'UA-121910301-1'

plugins:
  - jekyll-archives
  - jekyll-sitemap
  
  
excerpt_separator: "<!-- more -->"
  
collections:
  units:
    output: true

